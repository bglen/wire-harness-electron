<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wire Harness Design Tool</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <link href="./assets/main.css" type="text/css" rel="stylesheet" />

    <style>
      /* Make sure html/body/canvas fill the entire window */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #fabricCanvas {
        display: block;          /* Remove any inline-block gaps */
        width: 100vw;            /* 100% of the viewport width */
        height: 100vh;           /* 100% of the viewport height */
      }

      /* Required to ensure canvas is resized properly */
      .canvas-container {
        width: 100vw !important;
        height: 100vh !important;
      }
      .canvas-container canvas {
        width: 100vw !important;
        height: 100vh !important;
      }
    </style>

  </head>

  <body>
    <canvas id="fabricCanvas"></canvas>

    <input type="file" id="projectFileInput" accept=".json,.yaml,.yml" />
    <button onclick="loadProject()">Load Project</button>
    <div id="status"></div>

    <script type="module" src="./loadProject.js"></script>

  </body>

    <script type="module" src="./src/renderer.js"></script>

</html>

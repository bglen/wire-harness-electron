<!doctype html>
<html class="sl-theme-dark">

<head>
  <meta charset="UTF-8" />
  <title>Wire Harness Design Tool</title>

  <style>

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;    /* ðŸ‘‰ kill all scrolling */
    }

    /* app root splits sidebar | canvas */
    #app {
      display: flex;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    /* sidebar styling */
    #sidebar {
      position: relative;
      z-index: 10;
      width: 60px;
      background: var(--sl-color-neutral-50);
      border-right: 1px solid var(--sl-color-neutral-50);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 0;
    }

    #sidebar sl-icon-button {
      background: transparent;
      margin: 0.5rem 0;
      font-size: 1.5rem;
    }


    /* canvas pane fills remaining space */
    #canvas-pane {
      flex: 1;
      position: relative;
    }

    /* make the canvas fill its parent */
    #fabricCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* ensure Fabricâ€™s container respects our new layout */
    .canvas-container {
      width: 100% !important;
      height: 100% !important;
    }

    .canvas-container canvas {
      width: 100% !important;
      height: 100% !important;
    }

    /* Status bar overlay */
    #status-bar {
      position: absolute;
      display: flex;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1.5em;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 0.9em;
      line-height: 1.2em;
      padding: 0 0.5em;
      pointer-events: none;
      user-select: none;
      align-items: center;
      justify-content: center;
      font-family: var(--sl-font-sans);

    }
  </style>

</head>

<body>
  <div id="app">

    <!-- Left Side Bar -->
    <aside id="sidebar">

      <!-- Save -->
      <sl-tooltip content="New Project" placement="right">
        <sl-icon-button name="file-earmark-plus" label="New Project"></sl-icon-button>
      </sl-tooltip>

      <!-- Save -->
      <sl-tooltip content="Open Project" placement="right">
        <sl-icon-button name="folder2-open" label="Open Project"></sl-icon-button>
      </sl-tooltip>

      <!-- Save -->
      <sl-tooltip content="Save Project" placement="right">
        <sl-icon-button name="save" label="Save Project"></sl-icon-button>
      </sl-tooltip>

      <!-- Settings -->
      <sl-tooltip content="Settings" placement="right">
        <sl-icon-button name="gear" label="Settings"></sl-icon-button>
      </sl-tooltip>
      
    </aside>

    <!-- Main Canvas -->
    <main id="canvas-pane"></main>
      <canvas id="fabricCanvas"></canvas>
      <div id="status-bar">Grid Size: -- | X: --, Y: --</div>
    </main>

  </div>
</body>

<!-- Scripts -->
<script type="module" src="./src/renderer.js"></script>

</html>
